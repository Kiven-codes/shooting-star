<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Stars in Space</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="space-container">
    <div id="stars"></div>
    <div id="shooting-stars"></div>
    <div class="trees-container"></div>
    <div class="person-container">
      <img id="person-gif" src="random.png" alt="Person watching stars">
      <div class="message-bubble">
        <p>Make a wish! Did you see that shooting star?</p>
      </div>
    </div>
    <div class="author-box">
      <div class="author-icon">i</div>
      <div class="author-info">
        <p>Created by<br><span class="author-name">James Kiven Burce</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
